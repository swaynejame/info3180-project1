<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Fira+Sans&family=Oswald:wght@300&display=swap" rel="stylesheet">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
