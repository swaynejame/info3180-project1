{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profiles.css') }}">

{% block main %}
<h1 class="page-header">Profiles</h1>
    <div id="main">
        {% for user in users %}
        <div>
            <ul>
                {{ user.photo }}
                {{ user.firstname }} 
                {{ user.lastname }}
                {{ user.gender }}
                {{ user.location }}
                <button class="btn btn-primary">View Profile</button>
            </ul>
        </div>
        {% endfor %}
    </div>
{% endblock %}
